<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College AI Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

    <div class="chat-container">
        <div class="chat-header">
            <div class="logo">
                <i class="fas fa-graduation-cap"></i>
            </div>
            <div class="title">
                <h1>College Assistant</h1>
                <p>Online | Ask me anything about admissions, courses, etc.</p>
            </div>
        </div>

        <div class="chat-box" id="chat-box">
            <!-- Messages will appear here -->
            <div class="message bot-message">
                <div class="message-content">
                    Hello! I'm your virtual assistant. How can I help you today?
                </div>
                <div class="timestamp">Just now</div>
            </div>
        </div>

        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type your message here..." autocomplete="off">
            <button id="send-btn"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        function appendMessage(sender, message) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender === 'user' ? 'user-message' : 'bot-message');

            const contentDiv = document.createElement('div');
            contentDiv.classList.add('message-content');
            contentDiv.textContent = message;

            const timestampDiv = document.createElement('div');
            timestampDiv.classList.add('timestamp');
            const now = new Date();
            timestampDiv.textContent = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

            messageDiv.appendChild(contentDiv);
            messageDiv.appendChild(timestampDiv);

            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function sendMessage() {
            const text = userInput.value.trim();
            if (text === "") return;

            appendMessage('user', text);
            userInput.value = '';

            // Loading indicator could go here
            const loadingDiv = document.createElement('div');
            loadingDiv.classList.add('message', 'bot-message', 'loading');
            loadingDiv.innerHTML = '<div class="typing-indicator"><span></span><span></span><span></span></div>';
            chatBox.appendChild(loadingDiv);
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                const response = await fetch(`/get?msg=${encodeURIComponent(text)}`);
                const data = await response.json();

                // Remove loading indicator
                chatBox.removeChild(loadingDiv);

                appendMessage('bot', data.response);
            } catch (error) {
                chatBox.removeChild(loadingDiv);
                appendMessage('bot', "Sorry, I'm having trouble connecting to the server.");
            }
        }

        sendBtn.addEventListener('click', sendMessage);

        userInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>

</html>
